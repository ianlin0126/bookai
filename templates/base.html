<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookAI - Your AI-Powered Book Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .aspect-w-2 {
            position: relative;
            padding-bottom: 150%; /* 2:3 aspect ratio */
        }
        .aspect-w-2 > * {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="/" class="flex items-center text-xl font-bold text-indigo-600">
                        BookAI
                    </a>
                </div>
                <div class="flex items-center">
                    <div class="relative">
                        <input type="text" 
                               id="search-input"
                               placeholder="Search books..." 
                               class="w-64 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <div id="search-results" 
                             class="absolute z-50 w-full mt-1 bg-white rounded-lg shadow-lg border border-gray-200 hidden">
                            <!-- Search results will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
