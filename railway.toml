[build]
builder = "NIXPACKS"
buildCommand = "pip install -r requirements.txt"

[deploy]
startCommand = "python -c \"import os; os.environ['DATABASE_URL'] = os.getenv('DATABASE_URL', 'sqlite+aiosqlite:///bookai.db'); port = int(os.getenv('PORT', '8000')); os.system(f'python -m uvicorn app.main:app --host 0.0.0.0 --port {port}')\""
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[env]
DATABASE_URL = "sqlite+aiosqlite:///bookai.db"
